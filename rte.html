<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
<style>
  .rte-input {
    color: #555;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 6px 12px;
  }
</style>

<div class="rte">
  <div class="btn-group">
    <button type="button" class="btn btn-default" onClick="activateStyle('bold', this)">
      <i class="fa fa-bold"></i>
    </button>
    <button type="button" class="btn btn-default" onClick="activateStyle('italic', this)">
      <i class="fa fa-italic"></i>
    </button>
    <button type="button" class="btn btn-default" onClick="activateStyle('underline', this)">
      <i class="fa fa-underline"></i>
    </button>
    <button type="button" class="btn btn-default" onClick="activateStyle('insertUnorderedList', this)">
      <i class="fa fa-list-ul"></i>
    </button>
    <button type="button" data-toggle="popover" class="link-button btn btn-default">
      <i class="fa fa-link"></i>
    </button>
  </div>
  <br><br>
  <div class="rte-input" contenteditable></div>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>

<script>
  jQuery.noConflict(true);
  jQuery(document).ready(function () {

    jQuery('[data-toggle="popover"]').popover(); 

    jQuery('.rte-input').keyup(function (e) {
      if (e.keyCode === Event.KEY_RETURN) {
        e.stopPropagation();
        document.execCommand('insertText', false, '\n');
      }
    });

  });

  function activateStyle(style, element) {
    var input = jQuery(element).closest('.rte').find('.rte-input');
    input.focus();
    if (!document.queryCommandEnabled(style)) {
      return;
    }
    document.execCommand(style, false, null);
  }

</script>
