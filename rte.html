<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .rte-input {
    color: #555;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 6px 12px;
  }
</style>
<div class="rte">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" onClick="activateStyle('bold', this)">
      <i class="fa fa-bold"></i>
    </button>
    <button id="italic-button" type="button" class="btn btn-default" onClick="activateStyle('italic', this)">
      <i class="fa fa-italic"></i>
    </button>
    <button type="button" class="btn btn-default" onClick="activateStyle('underline', this)">
      <i class="fa fa-underline"></i>
    </button>
    <button type="button" class="btn btn-default" onClick="activateStyle('insertUnorderedList', this)">
      <i class="fa fa-list-ul"></i>
    </button>
    <button type="button" class="btn btn-default" onClick="activateStyle('createLink', this)">
      <i class="fa fa-link"></i>
    </button>
  </div>
  <br><br>
  <div class="rte-input" contenteditable></div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  jQuery('.rte-input').keyup(function (e) {
    if (e.keyCode === Event.KEY_RETURN) {
      e.stopPropagation();
      document.execCommand('insertText', false, '\n');
    }
  });

  function activateStyle(style, element) {
    var input = jQuery(element).closest('.rte').find('.rte-input');
    input.focus();
    if (!document.queryCommandEnabled(style)) {
      return;
    }
    document.execCommand(style, false, null);
  }
</script>
